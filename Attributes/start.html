<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>HTML Lesson</title>
</head>
<body>
<section>
    <button disabled>Click me</button>
</section>
<section>
    <label for="my-input">Enter a number between 0 and 100:</label>
    <input type="number" id="my-input" name="my-input" min="0" max="100" step="2" value="0" autofocus>
</section>
<section>
    <label for="my-checkbox">Check this box:</label>
    <input type="checkbox" id="my-checkbox" name="my-checkbox" checked>
</section>
<section>
    <label for="my-date">Choose a date:</label>
    <input type="date" id="my-date" name="my-date">
</section>
</body>
</html>
